name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Push database schema
        run: pnpm db:push
        env:
          DATABASE_URL: mysql://root:testpassword@localhost:3306/testdb

      - name: Run type check
        run: pnpm tsc --noEmit
        continue-on-error: true

      - name: Run tests
        run: pnpm test
        env:
          DATABASE_URL: mysql://root:testpassword@localhost:3306/testdb
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test
          BUILT_IN_FORGE_API_URL: ${{ secrets.BUILT_IN_FORGE_API_URL }}
          BUILT_IN_FORGE_API_KEY: ${{ secrets.BUILT_IN_FORGE_API_KEY }}
          OAUTH_SERVER_URL: ${{ secrets.OAUTH_SERVER_URL }}

      - name: Build application
        run: pnpm build
        env:
          VITE_APP_ID: ${{ secrets.VITE_APP_ID || 'test-app-id' }}
          VITE_OAUTH_PORTAL_URL: ${{ secrets.VITE_OAUTH_PORTAL_URL || 'https://oauth.example.com' }}
          VITE_ANALYTICS_ENDPOINT: ${{ secrets.VITE_ANALYTICS_ENDPOINT || 'https://analytics.example.com' }}
          VITE_ANALYTICS_WEBSITE_ID: ${{ secrets.VITE_ANALYTICS_WEBSITE_ID || 'test-website-id' }}
          VITE_FRONTEND_FORGE_API_URL: ${{ secrets.VITE_FRONTEND_FORGE_API_URL || 'https://api.example.com' }}
          VITE_FRONTEND_FORGE_API_KEY: ${{ secrets.VITE_FRONTEND_FORGE_API_KEY || 'test-key' }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build for production
        run: pnpm build
        env:
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_OAUTH_PORTAL_URL: ${{ secrets.VITE_OAUTH_PORTAL_URL }}
          VITE_ANALYTICS_ENDPOINT: ${{ secrets.VITE_ANALYTICS_ENDPOINT }}
          VITE_ANALYTICS_WEBSITE_ID: ${{ secrets.VITE_ANALYTICS_WEBSITE_ID }}
          VITE_FRONTEND_FORGE_API_URL: ${{ secrets.VITE_FRONTEND_FORGE_API_URL }}
          VITE_FRONTEND_FORGE_API_KEY: ${{ secrets.VITE_FRONTEND_FORGE_API_KEY }}
          VITE_APP_LOGO: ${{ secrets.VITE_APP_LOGO }}
          VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE }}

      - name: Deploy to Manus
        run: |
          echo "Deployment handled by Manus platform"
          echo "Build artifacts ready in dist/"
